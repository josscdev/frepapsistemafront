<div class="container text-center mt-3 mb-3" style="max-width: 100%;">
    <div class="row align-items-center">
        <div class="col text-start">
            <h4 mat-dialog-title class="card-title text-uppercase text-black" style="padding-left: 20px;">
                {{data.titulo}}
            </h4>
        </div>
        <div class="col text-end">
            <button type="button" (click)="onNoClick()" class="btn btn-light"
                style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .45rem; --bs-btn-font-size: 1.3rem;">
                <i class="bi bi-x-lg" style="margin: 0.5px;padding: 0.5px;"></i>
            </button>
        </div>
    </div>
</div>
<form [formGroup]="voucherForm" class="container contenedor-scroll" style="max-width: 95%;">
    <div class="card border-1 border-dark rounded-0">
        <div class="card-header  rounded-0 d-flex justify-content-between align-items-center"
            style="background-color: #4e5d8f;">
            <h6 class="card-title text-uppercase text-white fw-bold mt-1">Actualizar Voucher</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label class="text-label">Nombre Voucher</label>
                    <input class="form-control" formControlName="nombrevoucher" maxlength="100" readonly />
                </div>
                <div class="col-sm-1 d-none d-sm-flex justify-content-center mb-3">
                    <div class="vertical-hr"></div>
                </div>
                <div class="col-sm-6 mb-3">
                    <!-- Botón para subir archivo y mostrar el nombre del archivo seleccionado -->

                    <div class="file-upload">
                        <button class="btn " style="background-color: #49597e; color: white;" type="button"
                            (click)="fileInput.click()">
                            <span *ngIf="isLoadingSave">
                                <i class="fa fa-spinner fa-spin"></i> Cargando...
                            </span>
                            <span *ngIf="!isLoadingSave">
                                <i class="bi bi-upload"></i> Subir Voucher
                            </span>
                        </button>
                        <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
                    </div>

                    <div *ngIf="fileName" class="file-name fs-6">
                        <mat-icon matSuffix><i class="bi bi-image-fill"
                                style="padding-right: 1px; font-size: 1.1rem; color: #616161;"></i></mat-icon>
                        <span>{{ fileName }}</span>
                        <button type="button" class="btn btn-outline-danger" (click)="limpiarImagen()"
                            style="--bs-btn-padding-y: .03rem; --bs-btn-padding-x: .2rem; font-size: .7rem;">
                            Borrar <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="button" (click)="saveBoleta()"
                        [disabled]="isBlockSave">
                        <span *ngIf="isLoadingSaveVoucher">
                            Guardando...
                        </span>
                        <span *ngIf="!isLoadingSaveVoucher">
                            <i class="bi bi-floppy2-fill" style="font-size: 1.1rem;"></i>
                            Guardar
                        </span>

                    </button>
                    <button class="btn btn-outline-danger" type="button" (click)="onNoClick()">

                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card border-1 border-dark rounded-0 mt-3 mb-5">
        <div class="card-header  rounded-0 d-flex justify-content-between align-items-center"
            style="background-color: #4e5d8f;">
            <h6 class="card-title text-uppercase text-white fw-bold mt-1">Imagen del Voucher</h6>
        </div>
        <div class="card-body text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div *ngIf="isLoading" class="spinner-overlay custom-spinner">
                        <mat-spinner></mat-spinner>
                    </div>
                    <img *ngIf="!isLoading" [src]="urlPrefirmada" class="img-fluid">
                </div>
            </div>
        </div>
